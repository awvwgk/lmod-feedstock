{% set name = "lmod" %}
{% set version = "8.5.9" %}
{% set sha256 = "972f99221ed7717150bd591d4f96de1230125e675658f3fe2ba10197168bd296" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/TACC/Lmod/archive/{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - zlib
    - lua
    - luarocks
    - lua-luafilesystem
    - lua-luaposix
    - tk
    - pkg-config
  run:
    - libgcc  # [linux]
    - zlib
    - lua
    - luarocks
    - lua-luafilesystem
    - lua-luaposix
    - tk

test:
  commands:
    - type module
    - env | grep MODULEPATH_ROOT
    - env | grep MODULEPATH
    - env | grep MODULESHOME

about:
  home: https://github.com/TACC/Lmod
  license: MIT
  license_family: MIT
  #license_file: LICENSE.txt
  summary: 'Lmod: An Environment Module System based on Lua, Reads TCL Modules, Supports a Software Hierarchy'
  dev_url: https://github.com/TACC/Lmod
  doc_url: http://lmod.readthedocs.org/

extra:
  recipe-maintainers:
    - izahn
    - jerowe 
